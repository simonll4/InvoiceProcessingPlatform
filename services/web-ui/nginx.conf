server {
    listen 80;
    server_name _;

    # Docker DNS resolver so service names refresh when containers restart
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    set $pipeline_api "pipeline-api:8000";
    set $assistant_api "invoice-agent-api:7003";

    # Allow large invoice PDFs/images to flow through without Nginx stripping them
    # Default is 1 MB which caused HTML 413 responses and JSON parsing failures in the UI
    client_max_body_size 25m;

    root /usr/share/nginx/html;
    index index.html;

    # Sirve la SPA / UI
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy al pipeline API (procesamiento de facturas)
    location /api/pipeline/ {
        proxy_pass http://$pipeline_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy al agente (chat de facturas)
    # La UI llama a /api/agent/ask, lo redirigimos al servicio invoice-agent-api
    # Usamos rewrite para convertir /api/agent/ask -> /ask
    location /api/agent/ {
        rewrite ^/api/agent/(.*)$ /$1 break;
        proxy_pass http://$assistant_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Legacy endpoint para compatibilidad
    location /api/assistant/chat {
        proxy_pass http://$assistant_api/ask;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health y docs del API expuestos v√≠a el servicio web
    location /api/health {
        proxy_pass http://$pipeline_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://$pipeline_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://$pipeline_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
